<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook nav</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="images/facebook-logo.webp" alt="" height="90px">
        </div>

        <div class="right-header">
            <div class="form-1">
                <label class="label" for="email-phone">Email or Phone</label>
            <br>
                <input class="input" type="text" name="email-phone" id="email-phone">
                <br>
            </div>
            <div class="form-2">  
            <label class="label" for="password">Password</label>
            <br>
                <input class="input" type="password" name="password" id="password">
                <p class="input-text">Forgotten account?</p>
            </div>
            

                <button class="btn"><a href="#">Log in</a></button>
        </div>
    </div>
</body>
</html>
